{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGuide - Регистрация</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-page">
        <header>
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                <div class="logo">
                    <div class="logo-image">
                        <img src="{% static 'images/logo-background.jpg' %}" alt="Logo Background">
                        <div class="logo-letter">E</div>
                    </div>
                    <div class="logo-text">Guide</div>
                </div>
                </a>
            </div>
            <div class="header-controls">
                <a href="login.html"><button class="login-button">Войти</button></a>
            </div>
        </header>

        <div class="main-content">
            <div class="image-container">
                <div class="illustration">
                    <img src="{% static 'images/vector1.svg' %}" alt="Illustration 1" style="z-index: 1;">
                    <img src="{% static 'images/vector2.svg' %}" alt="Illustration 2" style="z-index: 2;" class="vector2">
                </div>
                <div class="welcome-text">
                    Спланируй свой день прямо сейчас
                </div>
            </div>

            <div class="form-container">
                <form class="registration-form">
                    <h2 class="form-title">Регистрация</h2>
                    
                    <div class="input-group">
                        <label for="name" class="input-label">Имя</label>
                        <input type="text" id="name" class="input-field" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email" class="input-label">E-mail</label>
                        <input type="email" id="email" class="input-field" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">Пароль</label>
                        <input type="password" id="password" class="input-field" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password" class="input-label">Подтверждение пароля</label>
                        <input type="password" id="confirm-password" class="input-field" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                    
                    <div class="login-link">
                        <span>Уже есть аккаунт?</span> <a href="login.html">Войти</a>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>© EGuide 2025. Все права защищены.</p>
            <p>О нас</p>
        </footer>
    </div>
</body>
</html>
