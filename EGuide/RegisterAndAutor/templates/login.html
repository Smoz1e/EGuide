{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGuide - Вход</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <header>
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                <div class="logo">
                    <div class="logo-image">
                        <img src="{% static 'images/map.jpg' %}" alt="Карта">
                        <span class="logo-letter">E</span>
                    </div>
                    <span class="logo-text">Guide</span>
                </div>
                </a>
            </div>
        </header>

        <div class="main-content">
            <div class="image-container">
                <img src="{% static 'images/vector-image.svg' %}" alt="Декоративное изображение" class="background-image">
                <div class="welcome-text">
                    Открой для себя<br>лучшее . . .
                </div>
            </div>

            <div class="form-container">
                <div class="login-form">
                    <h2 class="form-title" style="text-align: center;">Вход</h2>
                    
                    <div class="input-group">
                        <label for="email" class="input-label">E-mail</label>
                        <input type="email" id="email" class="input-field">
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">Пароль</label>
                        <input type="password" id="password" class="input-field">
                    </div>
                    
                    <button class="login-button">Войти</button>
                    
                    <div class="register-link">
                        <span>Нет аккаунта?</span> <a href="{% url 'register' %}" style="text-decoration-line: underline; text-underline-offset: 5px;"><br>Зарегистрируйтесь</a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© EGuide 2025. Все права защищены.</p>
            <p>О нас</p>
        </footer>
    </div>
</body>
</html>
